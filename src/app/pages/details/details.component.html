<div *ngIf="!post; else loaded" class="d-flex justify-content-center align-items-center min-vh-100">
  <app-loading></app-loading>
</div>

<ng-template #loaded>
  <div class="mt-4">
    <button (click)="goToHomeScreen()" class="btn btn-sm btn-warning">
      &#10094;
    </button>
  </div>
  <div class="card mt-4">
    <div class="card-header">
      <h6>{{ post.title }}</h6>
    </div>
    <div class="card-body">
      <textarea rows="5" class="form-control" readonly>{{ post.body }}</textarea>
    </div>
  </div>
</ng-template>
