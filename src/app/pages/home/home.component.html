<div class="vh-100 d-flex justify-content-center align-items-center">
  <div class="row flex-grow-1">
    <div class="col-12 col-lg-6 offset-0 offset-lg-3">
      <app-alert></app-alert>
      <div class="card">
        <div class="card-header">
          <h3 class="text-info">Find Post</h3>
        </div>
        <div class="card-body">
          <div>
            <label for="post-id">Post Id</label>
            <input [(ngModel)]="postId" id="post-id" min="1" type="number" class="form-control">
          </div>
        </div>
        <div class="card-footer">
          <button (click)="goToDetailsScreen()" [disabled]="!postId" class="btn btn-success float-end">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
